<ion-header no-shadow no-border>
  <ion-navbar color="{{bgColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <super-tabs id="mainTabs" [config]="{ sideMenu: 'left' }" scrollTabs toolbarColor="light" toolbarBackground="mdpink" indicatorColor="light" badgeColor="yellow" (tabSelect)="onTabSelect($event)">
    <super-tab [rootParams]="parmsPage1" [swipeBackEnabled]="true" [root]="page1" [title]="showTitles? 'QR forms' : ''" id="page1"></super-tab>
    <super-tab [rootParams]="parmsPage2" [root]="page2" [title]="showTitles? 'Ratings' : ''" id="page2"></super-tab>
  </super-tabs>
</ion-content>
